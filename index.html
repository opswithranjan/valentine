<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <!-- Google Fonts for romantic style -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --heart: #ff4d7d;
      --heart2: #ffb6c1;
      --sparkle: #fff6f9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 25%, #ff9ebc 50%, #ffc8dd 75%, #ffe0f0 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Quicksand', system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft floating background hearts (CSS only) */
    .bg-hearts {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-heart {
      position: absolute;
      opacity: 0.15;
      animation: bgFloat linear infinite;
    }
    @keyframes bgFloat {
      0% { transform: translateY(100vh) rotate(0deg) scale(1); }
      100% { transform: translateY(-20vh) rotate(360deg) scale(1.2); }
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      pointer-events: none;
      font-size: 32px;
      will-change: transform, opacity;
      opacity: 0;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      z-index: 1;
      position: relative;
      overflow-y: auto;
      max-height: 96svh;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(32px, 5vw, 54px);
      margin: 12px 0 18px;
      font-family: 'Pacifico', cursive;
      color: var(--yes);
      text-shadow: 0 2px 12px #fff6f9, 0 1px 4px #ffb6c1;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(34px, 5vw, 50px);
      margin: 10px 0;
      font-family: 'Pacifico', cursive;
      color: var(--yes);
      text-shadow: 0 2px 12px #fff6f9, 0 1px 4px #ffb6c1;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 6px 24px #ffb6c1;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ========== MOBILE OPTIMIZATIONS ========== */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }

      .card {
        width: 96vw;
        padding: 18px 14px;
        border-radius: 18px;
        max-height: 94svh;
      }

      .art {
        width: min(180px, 55vw);
        margin-bottom: 6px;
      }

      h1 {
        font-size: clamp(24px, 7vw, 36px);
        margin: 8px 0 14px;
      }

      .button-zone {
        height: 120px;
        width: 95%;
      }

      button {
        padding: 14px 20px;
        font-size: 16px;
      }

      #yesBtn {
        left: 10%;
      }

      #noBtn {
        left: 60%;
      }

      .hint {
        font-size: 12px;
        margin-top: 6px;
      }

      .result h2 {
        font-size: clamp(26px, 7vw, 40px);
      }

      .result div {
        font-size: 16px !important;
      }
    }

    @media (max-width: 400px) {
      .card {
        padding: 14px 10px;
        border-radius: 14px;
      }

      .art {
        width: min(140px, 50vw);
      }

      h1 {
        font-size: clamp(20px, 6.5vw, 30px);
        margin: 6px 0 10px;
      }

      button {
        padding: 12px 16px;
        font-size: 14px;
      }

      .button-zone {
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Romantic floating background hearts -->
  <div class="bg-hearts" id="bgHearts"></div>
  <canvas id="confettiCanvas"></canvas>
  <!-- Floating hearts container -->
  <div id="heartsContainer" style="position:fixed;inset:0;z-index:10001;pointer-events:none;"></div>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1 id="question">Deepanshi will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn" aria-label="Say Yes and accept">üíñ Yes, I do! üíñ</button>
      <button id="noBtn" aria-label="Say No">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <div style="margin-bottom: 18px;">
        <svg width="120" height="120" viewBox="0 0 120 120" style="display:block;margin:0 auto;">
          <path d="M60 30 C60 10 90 10 90 30 C90 50 60 70 60 90 C60 70 30 50 30 30 C30 10 60 10 60 30 Z" fill="#ff4d7d" stroke="#ffb6c1" stroke-width="3"/>
        </svg>
      </div>
      <h2>YAY! üéâ</h2>
      <div style="font-size: 22px; margin-bottom: 12px; color: #ff3b7a;">
        My heart is yours forever! üíñ<br>
        You make every day feel magical.<br>
        Happy Valentine‚Äôs Day, Chinu! ü•∞
      </div>
      <div style="margin: 0 auto; width: 100%; max-width: 320px;">
        <svg width="100%" height="80" viewBox="0 0 320 80">
          <text x="50%" y="50%" text-anchor="middle" font-size="32" fill="#ff4d7d" font-family="Pacifico, cursive">üíû I Love You üíû</text>
        </svg>
      </div>
      <div style="margin-top: 18px; font-size: 18px; color: #ffb6c1;">You are my sunshine, my joy, my Valentine! üåπ</div>
    </section>
  </main>

  <script>
    // Generate romantic background hearts
    (function() {
      const bgHearts = document.getElementById('bgHearts');
      const heartChars = ['‚ù§', '‚ô•', 'üíï', 'üíó', 'üíñ', 'ü©∑'];
      const colors = ['#ff4d7d', '#ff7aa2', '#ffb6c1', '#ff1f68', '#ff6b9d', '#e8506a'];
      for (let i = 0; i < 25; i++) {
        const h = document.createElement('span');
        h.className = 'bg-heart';
        h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
        h.style.left = Math.random() * 100 + '%';
        h.style.fontSize = (20 + Math.random() * 50) + 'px';
        h.style.color = colors[Math.floor(Math.random() * colors.length)];
        h.style.animationDuration = (6 + Math.random() * 10) + 's';
        h.style.animationDelay = -(Math.random() * 16) + 's';
        h.style.opacity = 0.08 + Math.random() * 0.15;
        bgHearts.appendChild(h);
      }
    })();

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const heartsContainer = document.getElementById("heartsContainer");
    /* ---------- FLOATING HEARTS ---------- */
    function createFloatingHeart() {
      const heart = document.createElement("span");
      heart.className = "floating-heart";
      const emojis = ["üíñ", "‚ù§Ô∏è", "üíï", "üíó", "üíì", "üíû", "ü©∑", "üíò"];
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      // Random position anywhere on screen
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      heart.style.left = x + "%";
      heart.style.top = y + "%";
      heart.style.fontSize = (24 + Math.random() * 28) + "px";
      // Random drift direction
      const dx = (Math.random() - 0.5) * 160;
      const dy = -(40 + Math.random() * 100);
      heartsContainer.appendChild(heart);
      // Animate with transform (translate) which works reliably
      heart.animate([
        { opacity: 0, transform: 'translate(0, 0) scale(0.5)' },
        { opacity: 1, transform: `translate(${dx * 0.2}px, ${dy * 0.2}px) scale(1)`, offset: 0.15 },
        { opacity: 1, transform: `translate(${dx * 0.6}px, ${dy * 0.6}px) scale(1.1)`, offset: 0.6 },
        { opacity: 0, transform: `translate(${dx}px, ${dy}px) scale(1.3)` }
      ], {
        duration: 3500 + Math.random() * 1500,
        easing: 'ease-out',
        fill: 'forwards'
      });
      setTimeout(() => heart.remove(), 5000);
    }

    function startHearts() {
      // Burst of hearts at once
      for (let i = 0; i < 40; i++) {
        setTimeout(createFloatingHeart, i * 80);
      }
      // Continue with frequent hearts
      setInterval(createFloatingHeart, 250);
    }

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    // Mobile: move No button on touch
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      moveNo(touch.clientX, touch.clientY);
    }, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      startHearts();
      // Hide question everywhere
      const question = document.getElementById("question");
      if (question) question.style.display = "none";
    });
  </script>
</body>
</html>
